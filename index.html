<html>

<head>
  <meta charset="utf-8" />
  <title>Orçamento Pessoal</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap início -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- Bootstrap fim -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <script src="app.js"></script>

</head>

<body>


  <nav id="header" class="navbar navbar-expand-lg navbar-dark mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="src/logo.png" width="50" height="35" alt="Orçamento pessoal">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" onclick="registro()">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="consulta()">Consulta</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col mb-5">
        <h1 class="titulo"><i class="fas fa-list-ul mr-2"></i> <span id="titulo">Registro de Nova Despesa</span></h1>
      </div>
    </div>

    <div id="registro">
      <form id="formCadastro" class="">
        <div class="row mb-2 ">
          <div class="col-md-4">
            <select class="form-control" id="tipo">
              <option value="">Tipo</option>
              <option value="Alimentação">Alimentação</option>
              <option value="Educação">Educação</option>
              <option value="Lazer">Lazer</option>
              <option value="Saúde">Saúde</option>
              <option value="Transporte">Transporte</option>
            </select>
            <div class="invalid-feedback">Selecione uma opção!</div>
          </div>

          <div class="col-md-3">
            <input id="data" type="date" class="form-control" min="2021-01-01">
            <div class="invalid-feedback">Selecione um ano válido!</div>
          </div>

          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Valor" id="valor" />
            <div class="invalid-feedback">Digite Algo!</div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-7">
            <input type="text" class="form-control " placeholder="Descrição" id="descricao" />
            <div class="invalid-feedback">Digite algo!</div>
          </div>


          <div class="col-md-2 d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-block" onclick="cadastrarDespesa()">
              <i class="fas fa-plus mr-1"></i>Adicionar
            </button>
          </div>
        </div>
    </div>
    </form>


    <div id="consulta" class="d-none">
      <form>
        <div class="row mb-2">
          <div class="col-md-2">
            <select class="form-control" id="ano">
              <option value="">Ano</option>
              <option value="2018">2018</option>
            </select>
          </div>
  
          <div class="col-md-2">
            <select class="form-control" id="mes">
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
  
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Dia" id="dia" />
          </div>
  
          <div class="col-md-6">
            <select class="form-control" id="tipo">
              <option value="">Tipo</option>
              <option value="Alimentação">Alimentação</option>
              <option value="Educação">Educação</option>
              <option value="Lazer">Lazer</option>
              <option value="Saúde">Saúde</option>
              <option value="Transporte">Transporte</option>
            </select>
          </div>
        </div>
  
        <div class="row  mb-5">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
          </div>
  
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Valor" id="valor" />
          </div>
  
          <div class="col-md-2 d-flex justify-content-end">
            <button type="button" class="btn btn-primary">
              <i class="fas fa-search mr-1"></i>Buscar
            </button>
          </div>
        </div>
      </form>
  
      <div class="row">
        <div class="col">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="table_body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="footer" class="row p-3 justify-content-center fixed-bottom">
    <div class="col-sm-4 text-center">
      <i class="fa fa-code"></i>
      <span class="titulo_footer">Desenvolvido por <a href="https://github.com/wesley-rfa" target="_blank">Wesley
          Ribeiro</a></span>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header text-success">
          <h5 class="modal-title" id="staticBackdropLabel">Despesa Cadastrada</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Despesa Cadastrada com sucesso!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Voltar</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
